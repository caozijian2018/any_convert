<script>
    $('.headdiv').on('mouseenter', '.head_div_little', function (e) {
        var top = $(this).offset().top
        var left = $(this).offset().left
        $('.select_option_div').css({ 'opacity': '1' })
        $('.select_option_div').css({ left: left + 'px', top: top + 50 + 'px' })
    })
    $('.headdiv').on('mouseleave', '.head_div_little', function (e) {
        if (e.target.className.indexOf('select_option_div') > -1) {
            $('.select_option_div').css({ 'opacity': '0' })
        }
    })

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            selectd_arr: [{ value: 'png', label: 'png' }, { value: 'jpg', label: 'jpg' }, { value: 'pdf', label: 'pdf' }, { value: 'svg', label: 'svg' }],
            value: 'png',
            bigArr: [{ imgname: 'Wechat.asd.png', size: '152kb', value: 'png' }, { imgname: 'Wechat.afsdasf.png', size: '122kb', value: 'svg' }]
        }
    })
</script>
